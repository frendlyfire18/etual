mutation CreateProduct(
  	$name:String!,
    $description:String!,
    $price:String!,
    $sku:String!,
    $value:Float!,
    $image:String!,
    $madeCountry:String!,
    $weight:String!,
    $purpose:String!,
    $forWho:String!,
    $dateOfEnd:String!,
    $numberOfItemsInBox:Float!,
    $categoryId:String!,
    $brand:String!,
    $brandDesc:String!
){
  createProduct(
    name:$name,
    description:$description,
    price:$price,
    sku:$sku,
    value:$value,
    image:$image,
    madeCountry:$madeCountry,
    weight:$weight,
    purpose:$purpose,
    forWho:$forWho,
    dateOfEnd:$dateOfEnd,
    numberOfItemsInBox:$numberOfItemsInBox,
    categoryId:$categoryId,
    brand:$brand,
    brandDesc:$brandDesc
  ){
    _id
      name
      sku
      price
      image
      value
      forWho
      madeCountry
      brand
      brandDesc
  }
}